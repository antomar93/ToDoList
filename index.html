<!DOCTYPE html>
<html>
<head>
  <title>ToDolist | Pusheen</title>

  <!-- Icon -->
  <link rel="icon" href="images/icona.gif">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <!--Heading -->
    <header class="panel">
      <h1>To ðŸ§¶Do | list </h1>
      <img src="images/logo.gif" alt="logo" width="150">
      <div class="dark-mode">
        <button class="buttondark" id="dark-mode-toggle"><img src="images/moon.gif" alt="moon" width="40"></button>
      </div>
    </header>
   
    <!-- Main -->
    <main>
      <!-- No activity -->
      <p class="empty-list-message"></p>

      <!-- List activities -->
      <ul class="todo-list"></ul>

      <!-- panel add activity -->
      <div class="panel add-todo">
        <input type="text" placeholder="Add activity">
        <button class="add-button" title="Purrfect!" style="background-color: rgba(182, 245, 198, 0.726)">
          <img src="images/button.gif" alt="button" width="60">
        </button>
        <button class="trash-button" title="Meow!"style="background-color: rgba(182, 245, 198, 0.726)">
          <img src="images/trash.gif" alt="trash" width="60">
        </button>
      </div>
    </main>
  </div>
  
  <!-- Definizione della finestra modale -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" style="float: right; cursor: pointer; font-size: 30px; color:white">&times;</span>
      <h2 style="font-size: 30px; color:white">Activity Details</h2>
      <br>
      <p style="font-size: 20px"><strong>Activity:</strong> <span id="activityName"></span></p>
      <br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <br><br>
      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes" rows="4" cols="30"></textarea>
      <br><br>
      <img src="images/birdy.gif" width="150">
      <button style="color:white; background-color:rgba(171, 119, 219, 0.562); border-radius:16px; width:66px; font-size:16px" onclick="saveDetails()">Save</button>
    </div>
  </div>
  <br>
  <p class="linkedin" >By <a href="https://www.linkedin.com/in/antonietta-martino/">AntoMar</p>
  </p>
  
  <!-- Meow -->
  <audio id="clickSound">
    <source src="sound/meow.mp3" preload="auto">
  </audio>
  <!-- Trash -->
  <audio id="clickSound2">
    <source src="sound/trash.mp3" preload="auto">
  </audio>
  <!-- Trash -->
  <audio id="clickSound3">
    <source src="sound/sparkles.mp3" preload="auto">
  </audio>

  <!-- Javascript -->
  <script src="script.js"></script>
</body>

</html>
